stages:
  - build
  - testing
  - packaging
  - deploy

# ----------------------
# Build Stage
# ----------------------
build_app:
  stage: build
  script:
    - echo "Preparing build environment..."
    - echo "CI executed by student: Yunus"
    - echo "Building application..."
    - echo "Build completed by Yunus"

# ----------------------
# Testing Stage
# ----------------------
unit_tests:
  stage: testing
  script:
    - echo "Running unit tests..."
    - echo "Unit tests passed (Yunus)"

integration_tests:
  stage: testing
  script:
    - echo "Running integration tests..."
    - echo "Integration tests passed (Yunus)"

# ----------------------
# Packaging Stage
# ----------------------
package_app:
  stage: packaging
  script:
    - mkdir -p dist
    - echo "Artifact created by Yunus" > dist/artifact.txt
  artifacts:
    paths:
      - dist/

# ----------------------
# Deployment Stage
# ----------------------
deploy_app:
  stage: deploy
  script:
    - echo "Deploying application..."
    - echo "Deployment performed by Yunus"
    - echo "Deployment completed by Yunus at $(date)" > deployment_yunus.txt
  artifacts:
    paths:
      - deployment_yunus.txt
